ccadb: false

# Program policy requirements
requirements:
  - url: https://helpx.adobe.com/acrobat/kb/approved-trust-list2.html#AATLtechnicalrequirements

# Trust Lists
trust-lists:
  trust:
    - purposes: [PAdES]
      list:
        - type: HTML
          url: https://helpx.adobe.com/acrobat/kb/approved-trust-list1.html
