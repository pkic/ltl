name: Go

on:
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[skip ci]') == false
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    # - name: Build
    #   run: go build -v ./...

    - name: Test
      run: go test -v ./...
